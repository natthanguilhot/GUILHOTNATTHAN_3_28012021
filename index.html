<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/prefixed/style.css"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d4c8c8f50d.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="header__lien">
        <img src="./Documentation/Maquettes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Logo oh my food" class="header__lien__logo">
        </a>
    </header>

    <section class="search">
        <i class="fas fa-map-marker-alt search__logo"></i>
        <input type="text" id="ville" name="Ville" value="Paris, Belleville" class="search__input">
    </section>

    <section class="pres">
        <div  class="pres__container">
            <h2 class="pres__container__titre">Réservez le menu qui vous convient</h2>
            <p class="pres__container__description">Découvrez des restaurants d'execption, sélectionnés par nos soins.</p>
            <button class="pres__container__bouton">Explorer nos restaurants</button>
        </div>
    </section>

    <section class="fonctionnement">
        <h2 class="fonctionnement__titre">Fonctionnement</h2>
        <div class="fonctionnement__carte">
            <p class="fonctionnement__carte__numéro">1</p><i class="fas fa-mobile-alt fonctionnement__carte__icone"></i><p class="fonctionnement__carte__description">Choisissez un restaurant</p>
        </div>
        <div class="fonctionnement__carte">
            <p class="fonctionnement__carte__numéro">2</p><i class="fas fa-bars fonctionnement__carte__icone"></i><p class="fonctionnement__carte__description">Composez votre menu</p>
        </div>
        <div class="fonctionnement__carte">
            <p class="fonctionnement__carte__numéro">3</p><i class="fas fa-store fonctionnement__carte__icone"></i><p class="fonctionnement__carte__description">Dégustez au restaurant</p>
        </div>
    </section>
</body>
</html>
